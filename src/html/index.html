<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dengue in Costa Rica </title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>


	<header>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Visualizing Dengue infections in Costa Rica</h1>
			</div>
		</div>
	</div>
	</header>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="title">Map of incidence and rate in 2015</h2>
				</div>
				<div class="col-md-12">
					<div class="checkbox_cont">
						<div class="checkbox">
							<label>
								<input class="cases_input" type="checkbox"> Cases
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input class="tasa_input" type="checkbox"> Tasa
							</label>
						</div>
					</div>
					<div id="map" style="height: 650px"></div>
				</div>
				<div class="col-md-12">
					<h5 class="pull-right legend">Source: Ministerio de Salud de Costa Rica</h5>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="chart"></div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<h1>Footer</h1>
	</footer>

	<script src="app.js"></script>
</body>
</html>
